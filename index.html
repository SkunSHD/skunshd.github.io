<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<title>CallendarJS</title>
	<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="page">
		<header>
			<nav>
				<button name="add" onClick="new app.WindowFastNote().addPopupWindow()">Fast Note</button>
				<button name="renew" onClick="new app.Calendar().createCalendar()">Refresh</button>
				<!-- Poisk -->
				<div class="search-box">
					<div class="search-img"></div>
					<input type="search" name="search-area" class="find" placeholder="Event, date or participant"/>
				</div>
			</nav><!--nav-->
		</header>

		<div id="content">
			<time id="day-select">

				<a href="#" id="button-previous" class="button" onClick="app.ShowDateMethods.listener()()" >Previous month</a>
				<a href="#" id="button-next"  class="button" onClick="app.ShowDateMethods.listener()()" >Next month</a>
				<div id="today-button" onClick="app.ShowDateMethods.showToday()">Today</div>
				<!-- Heute ist -->
			</time> <!-- day-select-->
			
			<div id="calendar"></div>
			
		</div><!--content-->
	</div><!--page-->
	<script src="js/ShowAndNavigate.js"></script>
	<script src="js/MainFeateres.js"></script>
	<script src="js/Search.js"></script>
	<script src="js/view.js"></script>
	<script src="js/store.js"></script>
    <script src="js/app.js"></script>
	<script src="js/underscore-min.js"></script>
</body>
</html>
