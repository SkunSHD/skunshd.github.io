<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<title>CalendarJS</title>
	<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<header>
		<nav>
			<button id="add-event" class="add_btn" name="add" >Fast Note</button>
			<button id="refresh" name="renew">Refresh</button>
			<div class="search-box">
				<div class="search-img"></div>
				<input id="search" type="search" name="search-area" class="find" placeholder="Event, date or participant"/>
			</div>
		</nav>
	</header>

	<div id="content">
		<div class="calendar-div">
			<time id="day-select">
				<a href="#" id="button-previous" class="button">Previous month</a>
				<p class="date-indicator">July 2016</p>
				<a href="#" id="button-next"  class="button">Next month</a>
				<div id="button-today">Today</div>
			</time>
			
			<div id="container">
				<ol class="curr-days"><li class="calendar-left-side calendar-list-item nil"></li><li class="calendar-left-side calendar-list-item nil"></li><li class="calendar-left-side calendar-list-item nil"></li><li class="calendar-left-side calendar-list-item">1</li><li class="calendar-left-side calendar-list-item">2</li><li class="calendar-left-side calendar-list-item">3</li><li class="calendar-left-side calendar-list-item">4</li><li class="calendar-left-side calendar-list-item">5</li><li class="calendar-left-side calendar-list-item">6</li><li class="calendar-left-side calendar-list-item">7</li><li class="calendar-left-side calendar-list-item">8</li><li class="calendar-left-side calendar-list-item">9</li><li class="calendar-left-side calendar-list-item today">10</li><li class="calendar-left-side calendar-list-item">11</li><li class="calendar-left-side calendar-list-item">12</li><li class="calendar-left-side calendar-list-item">13</li><li class="calendar-left-side calendar-list-item">14</li><li class="calendar-left-side calendar-list-item">15</li><li class="calendar-left-side calendar-list-item">16</li><li class="calendar-left-side calendar-list-item">17</li><li class="calendar-left-side calendar-list-item">18</li><li class="calendar-left-side calendar-list-item">19</li><li class="calendar-left-side calendar-list-item">20</li><li class="calendar-left-side calendar-list-item">21</li><li class="calendar-left-side calendar-list-item">22</li><li class="calendar-left-side calendar-list-item">23</li><li class="calendar-left-side calendar-list-item">24</li><li class="calendar-left-side calendar-list-item">25</li><li class="calendar-left-side calendar-list-item">26</li><li class="calendar-left-side calendar-list-item">27</li><li class="calendar-left-side calendar-list-item">28</li><li class="calendar-left-side calendar-list-item">29</li><li class="calendar-left-side calendar-list-item">30</li><li class="calendar-left-side calendar-list-item nil"></li><li class="calendar-left-side calendar-list-item nil"></li></ol>
			</div>
		</div>
	</div>
	<script src="vendor/lib/underscore-min.js"></script>
	<script src="js/add_event_view.js"></script>
	<script src="js/template.js"></script>
    <script src="js/header.js"></script>
	<script src="js/utils/store.js"></script>
    <script src="js/event.model.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/main.js"></script>
	<script src="js/event.collection.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
