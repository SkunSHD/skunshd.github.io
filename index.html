<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<title>CalendarJS</title>
	<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="page">
		<header>
			<nav>
				<button id="add-event" class="add_btn" name="add" >Fast Note</button>
				<button id="refresh" name="renew">Refresh</button>
				<!-- Search -->
				<div class="search-box">
					<div class="search-img"></div>
					<input id="search" type="search" name="search-area" class="find" placeholder="Event, date or participant"/>
				</div>
			</nav><!--nav-->
		</header>

		<div id="content">
			<time id="day-select">
				<a href="#" id="button-previous" class="button">Previous month</a>
				<p class="date-indicator"></p>
				<a href="#" id="button-next"  class="button">Next month</a>
				<div id="today-button">Today</div>
			</time> <!-- day-select-->
			
			<div id="container">
			</div>
			
		</div><!--content-->
	</div><!--page-->
	<div class="add-event-window" hidden="hidden">
		<form class="popupform" name="popup">
			<input class="close-button" type="button" value="x"/>
			<input class="input-lines" name="event" placeholder="Event"/>
			<input class="input-lines" name="date" placeholder="Date, Month, Year" />
			<input class="input-lines" name="names" placeholder="Names of the participants" />
			<textarea class="input-description" name="description" placeholder="Event description"></textarea>
			<input type="button" class="add-button" value="Ok" />
			<input type="button" class="del-button" value="Del" />
		</form>
	</div>
	<script src="vendor/lib/underscore-min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
    <script src="js/event.model.js"></script>
	<script src="js/event.collection.js"></script>
	<script src="js/template.js"></script>
	<script src="js/utils/store.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
